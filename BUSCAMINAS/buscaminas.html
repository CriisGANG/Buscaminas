<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body oncontextmenu="return false">  
  <audio id="bombSound" src="bomb sound.mp3"></audio> 
  <audio id="bombSound" src="bomb_explosion_sound2.mp3"></audio>
  <audio id="bombSound" src="bomb_explosion_sound3.mp3"></audio>
  <br>
  <div id="monedas">
    <p>MONEDAS: <span id="cantidad-monedas">0</span></p>
  </div>
  <button id="interactuarBtn" onclick="activarBotonEspecial()">REVELAR 2 MINAS 10 COINS</button> 
  <span id="juego-nuevo" onclick="nuevoJuego()">Nueva Partida</span>
  <span id="minas">000</span>
  <span id="ajustes-btn">Ajustes</span>

  <div id="ajustes-container">
    <h2>Ajustes</h2>
    <label for="dificultad">Dificultad:</label>
    <input type="range" id="dificultad" min="10" max="40" step="5">
    <br>
    <label for="filas">Filas:</label>
    <input type="number" id="filas" value=${filas}  min="10" max="1000" step="1">
    <br>
    <label for="columnas">Columnas:</label>
    <input type="number" id="columnas" value=${columnas}  min="10" max="1000" step="1">
    <br>
    <button id="establecer-btn">Establecer</button>
    <button id="cancelar-btn">Cancelar</button>
  </div>
  
  <table cellspacing="0" cellpadding="0" id="tablero"></table>
  <div id="board"></div>

  <script src="script.js"></script>
  <div id="temas">
    <button onclick="cambiarTema('Militar')">Militar</button>
    <button onclick="cambiarTema('Diamante')">Diamante</button>
    <button onclick="cambiarTema('Moneda')">Oro</button>

  </div>
</body>
</html>
